      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
      }
      
      /* Estilos Profissionais de Impressão */
      @media print {
        @page {
          size: A4;
          margin: 15mm; /* Margens limpas */
        }
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          font-size: 10pt;
        }
        /* Garante que os gráficos recharts (SVG) mantenham suas cores */
        .recharts-wrapper {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Força a ocultação do cabeçalho da aplicação na impressão */
        nav {
            display: none !important;
        }
        
        /* As classes print:* do Tailwind farão o resto do trabalho. */
      }
    </style>
